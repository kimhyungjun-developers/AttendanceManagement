name: Build vue S3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: 
      - '**'
  workflow_dispatch:
  
defaults:
  run:
    working-directory: ./src/frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build  # React ビルド
